set -g default-terminal "xterm"
set -g status off

# Change prefix to ctrl-x.
set -g prefix C-x

# Remap keys for switching panes, and unbind the arrow keys.
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
unbind Up
unbind Down
unbind Left
unbind Right
